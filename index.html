<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIBBI: AI Image & Manga Generator</title>
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #0f172a; /* bg-slate-900 */
        background-image: radial-gradient(circle at 50% 0, rgba(6, 182, 212, 0.15) 0%, rgba(6, 182, 212, 0) 50%), 
                          radial-gradient(rgba(203, 213, 225, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 24px 24px;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes viewFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0px); }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }
      .animate-view-fade-in {
        animation: viewFadeIn 0.3s ease-out forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.2s ease-out forwards;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #22d3ee; /* cyan-400 */
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        50% { opacity: .5; }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body class="text-gray-200">
    <div id="root">
      <div class="min-h-screen bg-slate-900 text-gray-200" style="font-family: 'Orbitron', sans-serif;">
        <header class="bg-slate-900/50 backdrop-blur-sm border-b border-cyan-500/20 sticky top-0 z-50">
          <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl sm:text-2xl font-bold tracking-widest text-cyan-400" style="text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4;">
              HIBBI
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <div class="hidden sm:flex items-center space-x-2">
                    <div class="w-14 h-8 bg-slate-800/70 rounded-full animate-pulse"></div>
                    <div class="w-8 h-8 bg-slate-800/70 rounded-full animate-pulse"></div>
                    <div class="w-8 h-8 bg-slate-800/70 rounded-full animate-pulse"></div>
                </div>
              <div class="w-24 h-11 bg-slate-800/70 rounded-full animate-pulse"></div>
            </div>
          </div>
        </header>
        <main class="container mx-auto px-4 py-8">
          <div class="flex flex-col items-center justify-center pt-16">
            <div class="w-3/4 md:w-1/2 h-10 bg-slate-800/70 rounded-md mb-4 animate-pulse"></div>
            <div class="w-full md:w-3/4 h-8 bg-slate-800/70 rounded-md mb-12 animate-pulse"></div>
            <div class="grid md:grid-cols-2 gap-8 w-full max-w-4xl">
              <div class="h-60 bg-slate-800/70 rounded-lg animate-pulse"></div>
              <div class="h-60 bg-slate-800/70 rounded-lg animate-pulse"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
